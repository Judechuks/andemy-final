    <section class="contact row-spacing">
      <article class="flex">
        <div class="form-container">
          <h2>Contact</h2>
          <p>Ready to take the first step on your journey to success? Reach out and we can start discussing how to change your life.</p>
          <form>
            <label for="firstName">First Name*</label> <br>
            <input type="text" id="firstName" placeholder="Your first name" required>
            <br> <br>
            <label for="lastName">Last name*</label> <br>
            <input type="text" id="lastName" placeholder="Your last name" required>
            <br> <br>
            <label for="email">Your email*</label> <br>
            <input type="email" id="email" placeholder="Your email address" required>
            <br> <br>
            <label for="msg">Message*</label> <br>
            <textarea cols="20" rows="5" id="msg" placeholder="Enter your message" required></textarea>
            <br> <br>
            <button type="Submit" class="btn">Send</button>
            <br> <br>
          </form>
        </div>
        <div class="image-container">
          <img src="../img/oving-3.PNG" alt="My Image">
        </div>
      </article>
    </section>
